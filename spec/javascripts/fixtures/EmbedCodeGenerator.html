<form data-dough-component="EmbedCodeGenerator">

  <input type="radio" name="lang" value="en" data-dough-embedcodegenerator-lang="en">
  <input type="radio" name="lang" value="cy" data-dough-embedcodegenerator-lang="cy">

  <input type="text" data-dough-embedcodegenerator-width>

  <input type="radio" name="width-unit" value="px" data-dough-embedcodegenerator-width-unit="pixels">
  <input type="radio" name="width-unit" value="%" data-dough-embedcodegenerator-width-unit="percentage">

  <textarea readonly data-dough-embedcodegenerator-display>&lt;div lang="{lang}" data-width="{width}"&gt;&lt;div&gt;</textarea>

  <input type="submit" data-dough-embedcodegenerator-submit>
</form>
